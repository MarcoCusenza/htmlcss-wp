<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo pagina -->
    <title>Struttura Wordpress</title>
    <!-- Import foglio CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-body">
        <!-- +++ HEADER +++ -->
        <header DISABLED-class="debug">
            <div class="container-header mbot-std">

                <!-- header top -->
                <div class="container-htop">
                    <div class="container-logo">
                        <img src="img/logo.png" alt="Logo Neori" id="logo-header">
                    </div>
                </div>

                <!-- header bottom -->
                <nav class="container-hbottom">
                    <ul>
                        <li><a href="#">FEATURES</a></li>
                        <li><a href="#">EDITORIALS</a></li>
                        <li><a href="#">ENVIRONMENT</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">SHOP</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- --- HEADER --- -->


        <!-- +++ JUMBOTRON +++ -->
        <div class="debug">
            <div class="container-jumbo mbot-std"></div>
        </div>
        <!-- --- JUMBOTRON --- -->


        <!-- +++ MAIN +++ -->
        <main class="debug">
            <div class="container-main">

                <!-- main header -->
                <div class="main-header">

                </div>

                <!-- main body -->
                <div class="main-body clearfix">
                    <aside class="main-section left"></aside>
                    <div class="main-section central left"></div>
                    <aside class="main-section left"></aside>
                </div>
            </div>
        </main>
        <!-- --- MAIN --- -->


        <!-- +++ FOOTER +++ -->
        <footer class="debug">
            <div class="container-footer"></div>
        </footer>
        <!-- --- FOOTER --- -->
    </div>
</body>

</html>
